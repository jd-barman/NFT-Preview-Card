<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Preview Card</title>
</head>
<body>
  <main>
      <div class="container">
        <section class="hero">
          <img src="/images/image-equilibrium.jpg" alt="Equilibrium">
          <section class="overlay"><img src="/images/icon-view.svg" alt="overlay"></section>
        </section>
        <div class="equilibrium">
          <h1 class="title">
            Equilibrium #3429
          </h1>
          <p class="details">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="more-details">
            <p class="quantity">0.041 ETH</p>
            <p class="days">3 days left</p>
          </div>
          <hr class="divider"/>
          <div class="credit">
            <picture>
              <img src="/images/image-avatar.png" alt="Creator">
            </picture>
            <p class="creator-details">Creation of <span class="creator">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
  </main>

  <footer class="attribution">
    Made with ❤️ by <a href="https://www.frontendmentor.io/profile/jd-barman">Jaideep Barman</a>.
  </footer>
</body>
</html>
